<section>
    <div class="delete-lecture-form">
        <header class="main-header">Delete lecture</header>
        <div class="data">
            <label>Title:</label>
            <input type="text" value="{{title}}" disabled/>
            <label>Start:</label>
            <input type="text" value="{{start}}" disabled/>
            <label>End:</label>
            <input type="text" value="{{end}}" disabled>
        </div>
        <div class="panel">
            <button id="deleteLecture" type="button" class="button" data-id="{{_id}}">Delete</button>
            <a href="#/calendar/my/">
                <button class="button" type="reset">Cancel</button>
            </a>
        </div>
    </div>
</section>
